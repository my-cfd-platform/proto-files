
syntax = "proto3";
import "google/protobuf/empty.proto";
package deposit_logs;


message DepositLogGrpcItem {
   string Id = 1;
   int64 Moment = 2;
   string Message = 3;
   string TechInfo = 4;
}

message GetRequest {
    string Id = 1;
}

service DepositLog {
    rpc Register(DepositLogGrpcItem) returns (google.protobuf.Empty);
    rpc Get(GetRequest) returns (stream DepositLogGrpcItem);
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
 }